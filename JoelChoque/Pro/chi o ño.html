<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi o Ño??</title>
</head>
<body bgcolor="808080">
    <form action="#Mayores">
        <label for="">Numero:</label><input type="text" id='num'>
        <input type="submit" value="Chi o Ño?" onclick="Aleatorio()">
    </form>

    <p id="mayor"></p>
    <br>
    <iframe src="https://giphy.com/embed/8lQyyys3SGBoUUxrUp" height="720" width="720"> </iframe>
    <script>
        function Aleatorio(){
        var n = document.getElementById("num").value;
        var x = Math.ceil(Math.random()*10);

        if(n>x){
            document.getElementById("mayor").innerHTML = n+" es mayor que "+x;
        }else{
            document.getElementById("mayor").innerHTML = x+" es mayor que "+n;   
        }
        if (n==x){
            document.getElementById("mayor").innerHTML= n+" es igual a "+x;
        }
        }
    </script>
</body>
</html>
