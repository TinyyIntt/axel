<body bgcolor="41452">

<form action="#saludo">
<label for="">Nombre:</label><input type="text" id='nombre'>
<label for="">Apellido:</label><input type="text" id='apellido'>
<input type="submit" value="Rellenar datos" onclick="enviarSaludo()">

</form>



<p id="saludo"></p>
<script>
function enviarSaludo(){
var n = document.getElementById("nombre").value;
var a = document.getElementById("apellido").value;//Leer valor

document.getElementById("saludo").innerHTML = "hola " +n+" "+a+ ", gracias por rellenar el formulario";
}
</script>
</body>
